# Render Blueprint
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: fizetesek-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fizetesek-db
          property: connectionString
      - key: REDIS_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8000
    healthCheckPath: /health

  # Scraper Service
  - type: worker
    name: fizetesek-scraper
    env: docker
    dockerfilePath: ./scraper/Dockerfile
    dockerContext: ./scraper
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fizetesek-db
          property: connectionString
      - key: REDIS_URL
        sync: false

databases:
  # PostgreSQL Database
  - name: fizetesek-db
    databaseName: fizetesek
    plan: free
    ipAllowList: []
